



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Webpage</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      text-align: center;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      font-size: 24px;
    }

    nav {
      background-color: #444;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #ddd;
      color: #333;
    }

    section {
      padding: 40px;
      text-align: center;
    }

    section h2 {
      font-size: 32px;
      color: #333;
    }

    section p {
      font-size: 18px;
      color: #555;
      line-height: 1.5;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 15px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      cursor: pointer;
      border: none;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    .curriculum-link {
      color: purple; /* Change font color to purple */
      text-decoration: none;
      font-size: 18px;
    }

    .curriculum-link:hover {
      text-decoration: underline;
    }

    .sign-up-info {
      color: black;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Webpage</h1>
  </header>

  <nav>
    <a href="#home" onclick="scrollToSection('home')">Home</a>
    <a href="#about" onclick="scrollToSection('about')">About</a>
    <a href="signup.html" target="_blank">Curriculum</a>
    <a href="#form">Form</a>
  </nav>

  <section id="home">
    <h2>Welcome to Our Website</h2>
    <p>This is the home section of your webpage. Explore and enjoy!</p>
  </section>

  <section id="about">
    <h2>About Section</h2>
    <p>Learn more about us and our mission to provide valuable information.</p>
  </section>

  <section id="curriculum">
    <h2>Curriculum Section</h2>
    <ul>
      <li><a href="download.php?file=folder1.txt" class="curriculum-link" onclick="return checkSignIn();">Folder 1</a></li>
      <li><a href="download.php?file=folder2.txt" class="curriculum-link" onclick="return checkSignIn();">Folder 2</a></li>
    </ul>
  </section>

 
  <section id="form">
    <h2>Form Section</h2>
    <form onsubmit="return handleSubmit();">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="complaint">Complaint:</label>
      <textarea id="complaint" name="complaint" required></textarea><br>

      <input type="submit" value="Submit">
    </form>
  </section>

  <script>

    function downloadFile(fileName) {
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        var signedIn = true;  // Replace with your actual client-side authentication check

        if (!signedIn) {
            alert("Please sign up to access this feature.");
            return false;
        }

        if (isMobile) {
            // For mobile devices, use a simple link
            window.location.href = 'download.php?file=' + fileName;
        } else {
            // For other devices, use Blob and create a download link
            var blob = new Blob([''], { type: 'text/plain' });
            var link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        return false; // Prevent default link behavior
    }
    function scrollToSection(sectionId) {
      var section = document.getElementById(sectionId);
      window.scroll({
        top: section.offsetTop,
        behavior: 'smooth'
      });
    }

    function checkSignIn() {
      // Check if user is signed in, for example, by checking a variable or session.
      // Return true if signed in, false otherwise.
      var signedIn = true;
      if (!signedIn) {
        alert("Please sign up to access this feature.");
        return false;
      }
      return true;
    }

    function handleSubmit() {
      // Handle form submission here
      alert("Form submitted!");
      // Reload the page
      location.reload();
      return false; // Prevent default form submission
    }

    // Simulate sign-up success and show Curriculum links
    var signedUp = true;
    var curriculumLinks = document.querySelectorAll('.curriculum-link');
    curriculumLinks.forEach(function(link) {
      link.style.display = signedUp ? 'inline-block' : 'none';
    });

    var signUpInfo = document.querySelector('.sign-up-info');
    if (signUpInfo) {
      signUpInfo.style.display = signedUp ? 'none' : 'block';
    }
  </script>

</body>
</html>
